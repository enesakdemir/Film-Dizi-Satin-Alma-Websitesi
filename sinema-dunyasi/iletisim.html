<body>
    <div class="container">
        <div class="header">
            <h1>İletişim</h1>
            <div class="nav">
                <a href="/">Anasayfa</a>
                <a href="/iletisim.html">İletişim</a>
            </div>
        </div>
        <p>
            Sinema Dünyası ile ilgili her türlü soru, görüş ve önerileriniz için aşağıdaki iletişim bilgilerini
            kullanabilirsiniz.
        </p>
        <form action="#" method="post" class="form-type-1">

            <input type="text" id="name" name="name"><br>

        </form>
