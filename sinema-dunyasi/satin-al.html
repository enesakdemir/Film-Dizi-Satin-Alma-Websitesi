<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinema Dünyası</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .flex {
            display: flex;
            gap: 1rem;
        }

        .flex-row {
            flex-direction: row;
        }

        .flex-col {
            flex-direction: column;
        }

        .flex-1 {
            flex: 1 1 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Sinema Dünyası</h1>
            <div class="nav">
                <a href="/">Anasayfa</a>
                <a href="/iletisim.html">İletişim</a>
            </div>
        </div>
        <h2>Film Satın Al</h2>
        <p>
            Film satın almak için aşağıdaki formu doldurabilirsiniz.
        </p>
        <form action="/tesekkur.html" method="post" class="form-type-1">
            <label for="number">Kart Numarası:</label><br>
            <input type="text" id="number" name="number"><br>
            <div class="flex">
                <div class="flex flex-col flex-1">
                    <label for="cvv">CVV:</label>
                    <input type="number" id="cvv" name="cvv">
                </div>
                <div class="flex flex-col flex-1">
                    <label for="month">Ay:</label>
                    <input type="number" id="month" name="month">
                </div>
                <div class="flex flex-col flex-1">
                    <label for="year">Yıl:</label>
                    <input type="number" id="year" name="year">
                </div>
            </div>
            <label for="name">Kart Üzerindeki İsim:</label><br>
            <input type="text" id="name" name="name"><br>
            <a href="/tesekkur.html" class="ticket-button">Satın Al</a>
        </form>
    </div>
</body>

</html>
